<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>My Personal Dashboard</h1>
        
        <section class="list-section">
            <h2>Daily Tasks (Ordered List)</h2>
            <ol id="task-list">
                <li>Wake up and exercise</li>
                <li>Check emails and calendar</li>
                <li>Work on frontend project</li>
                <li>Attend team meeting</li>
                <li>Read a book for 30 minutes</li>
            </ol>
        </section>

        <hr>

        <section class="list-section">
            <h2>My Hobbies (Unordered List)</h2>
            <ul id="hobby-list">
                <li>Photography</li>
                <li>Playing Chess</li>
                <li>Hiking</li>
                <li>Cooking new recipes</li>
            </ul>
        </section>

        <button id="theme-toggle">Change Theme</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
